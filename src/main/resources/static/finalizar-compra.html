<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: center; }
        th { background: #007BFF; color: white; }
        .form-container { background: #fff; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .form-container label { display: block; margin-top: 10px; font-weight: bold; }
        .form-container input, .form-container select { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ddd; border-radius: 4px; }
        .form-container button { margin-top: 15px; padding: 12px; width: 100%; background: #28a745; color: white; border: none; font-size: 16px; cursor: pointer; border-radius: 4px; }
        .form-container button:hover { background: #218838; }
    </style>
</head>
<body>

<h1>Finalizar Compra</h1>

<table id="tabla-carrito">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="form-container">
    <h2>Datos de Envío</h2>
    <form id="form-compra">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="opcion-envio">Opción de Envío:</label>
        <select id="opcion-envio" name="opcion-envio" required>
            <option value="retiro">Retiro en tienda</option>
            <option value="envio">Envío a domicilio</option>
        </select>

        <label for="pago">Método de Pago:</label>
        <select id="pago" name="pago" required>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="debito">Tarjeta de Débito</option>
            <option value="efectivo">Efectivo</option>
        </select>

        <button type="submit">Confirmar Compra</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const tabla = document.querySelector("#tabla-carrito tbody");

    if (carrito.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="4">Tu carrito está vacío</td>`;
        tabla.appendChild(row);
        return;
    }

    carrito.forEach(producto => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td><img src="${producto.imagen}" width="50"></td>
            <td>${producto.titulo}</td>
            <td>${producto.precio}</td>
            <td>${producto.cantidad}</td>
        `;
        tabla.appendChild(row);
    });
});
</script>

</body>
</html>
