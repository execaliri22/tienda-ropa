<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
<header class="header">
    <div class="menu container">
        <a href="#" class="logo">logo</a>
        <input type="checkbox" id="menu">
        <label for="menu">
            <img src="images/menu.png" alt="menu">
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="#">Servicio</a></li>
                <li><a href="index2.html">Inicio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <div class="carro">
            <ul>
                <li class="submenu">
                    <img src="images/car.svg" id="img-carrito" alt="carrito">
                    <div id="carrito">
                        <table id="lista-carrito">
                            <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button id="finalizarCompraBtn" type="button" class="btn-2">Finalizar Compra</button>
                        <a href="#" id="vaciar-carrito" class="btn-2">Vaciar carrito</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="products-container" id="lista-1">
    <h2>Productos</h2>
    <div class="product-content">

        <div class="product">
            <img src="images/1.png" alt="">
            <div class="product-txt">
                <h3>Elisyum 1</h3>
                <p>Calidad Premium</p>
                <p class="precio">$200</p>
                <a href="#" class="agregar-carrito btn-2" data-id="1">Agregar al carrito</a>
            </div>
        </div>

        <div class="product">
            <img src="images/2.png" alt="">
            <div class="product-txt">
                <h3>Elisyum 2</h3>
                <p>Calidad Premium</p>
                <p class="precio">$200</p>
                <a href="#" class="agregar-carrito btn-2" data-id="2">Agregar al carrito</a>
            </div>
        </div>

        <div class="product">
            <img src="images/3.png" alt="">
            <div class="product-txt">
                <h3>Elisyum 3</h3>
                <p>Calidad Premium</p>
                <p class="precio">$200</p>
                <a href="#" class="agregar-carrito btn-2" data-id="3">Agregar al carrito</a>
            </div>
        </div>

    </div>
</main>

<script src="JS/scrip.js"></script>
<script>
    document.getElementById("finalizarCompraBtn").addEventListener("click", function () {
        window.location.href = "finalizar-compra.html";
    });
</script>
</body>
</html>
